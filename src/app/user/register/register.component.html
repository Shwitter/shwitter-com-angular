<div class="userForm">
  <h3>Sign Up
    <img src="assets/images/logo.png" alt="" style="width: 60px; margin-top: -12px;">
  </h3>
  <form [formGroup]="userRegisterForm" class="form-group">
    <label for="username">Username</label>
    <input formControlName="email" id="username" class="form-control">
    <label for="email">Email</label>
    <input formControlName="email" id="email" class="form-control">
    <label for="password">Email</label>
    <input type="password" formControlName="password" id="password" class="form-control">
    <label for="repeatPassword">Email</label>
    <input type="password" formControlName="repeatPassword" id="repeatPassword" class="form-control">
  </form>
  <button (click)="register()" class="btn btn-light">Sign Un</button>
</div>
